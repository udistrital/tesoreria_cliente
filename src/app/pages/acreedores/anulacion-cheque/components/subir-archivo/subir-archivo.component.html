<div class="container-fluid">
    <div class="row p-2">
        <div class="col">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="card">
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col">
                                            <div class="d-flex justify-content-center p-4">
                                                <h5 class="text-primary text-center font-weight-bold pb-4">Anulacion
                                                    de Cheques</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Exportar informacion de banco:</label>
                                                <span class="form-control" (click)="fileInput.click()">{{files ? files[0].name : 'Selecciona un archivo'}}</span>
                                                <input type="file" #fileInput (change)="onFileInput($event)" style="display: none;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-primary px-3 py-2 my-3 text-light"
                                            (click)="GenerarReporte()">
                                            Confrontar Datos</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <ngx-btn-volver></ngx-btn-volver>
        </div>
    </div>
</div>
