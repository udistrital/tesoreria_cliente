<div class="container-fluid">
    <div class="row p-2">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="container-fliud">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex justify-content-center p-4">
                                                <h5 class="text-primary text-center font-weight-bold pb-4">Anulacion
                                                    de Cheques</h5>
                                            </div>
                                        </div>
                                        <div class="col-3 d-flex align-items-center justify-content-end">
                                            <p>Identificacion:</p>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                    <option>CC</option>
                                                    <option>TI</option>
                                                    <option>CE</option>
                                                    <option>NIT</option>
                                                  </select>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-3 d-flex align-items-center justify-content-end">
                                            <p>Codigo:</p>
                                        </div>
                                        <div class="col-9">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-3 d-flex align-items-center justify-content-end">
                                            <p>Nombre(s):</p>
                                        </div>
                                        <div class="col-9">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-3 d-flex align-items-center justify-content-end">
                                            <p>Apellido(s):</p>
                                        </div>
                                        <div class="col-9">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-3 d-flex align-items-center justify-content-end">
                                            <p>Detalle:</p>
                                        </div>
                                        <div class="col-9">
                                            <div class="form-group">
                                                <textarea class="form-control"  rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row py-2">
                                        <div class="col-3 d-flex align-items-center justify-content-end">
                                            <p>Agregar Soporte Archivo PDF maximo 1MB:</p>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <span class="form-control" (click)="fileInput.click()">{{files ? files[0].name :
                                                    'Selecciona un archivo'}}</span>
                                                <input type="file" #fileInput (change)="onFileInput($event)" style="display: none;">
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="d-flex justify-content-center">
                                                <button type="button" class="btn btn-primary text-light" [disabled]="!files"(click)="Agregar()">
                                                    <!-- <i class="fas fa-plus"></i> -->
                                                    Agregar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <ng-container *ngIf="Datos">
                                        <div class="row py-2" *ngFor="let item of Datos; index as i">
                                            <div class="col-9">
                                                <span class="form-control overflow">{{item.name}}</span>
                                            </div>
                                            <div class="col-3">
                                                <div class="d-flex justify-content-center">
                                                    <button class="btn btn-danger text-light" type="button"
                                                        (click)="Remover(i)">
                                                        <!-- <i class="fas fa-times"></i> -->
                                                        Borrar
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary px-3 py-2 my-3 text-light"
                            (click)="OnCreate()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
