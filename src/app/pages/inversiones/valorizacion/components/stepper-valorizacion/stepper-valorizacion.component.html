<div class="container bg-white p-5 border rounded">
    <div class="row">
        <div class="col py-2">
            <h5 class="card-title text-center text-primary text-uppercase">
                REGISTRO DE VALORES EN INVERSIONES
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-horizontal-stepper linear #stepper>
                <mat-step [stepControl]="infoRegistroGroup">
                    <ng-template matStepLabel>Inicio</ng-template>
                    <div class="container">
                        <ngx-set-inforegistro></ngx-set-inforegistro>
                    </div>
                </mat-step>
                <mat-step [stepControl]="datosValorizacionGroup">
                    <ng-template matStepLabel>Datos Generales</ng-template>
                    <div class="container">
                        <ngx-set-datosvalorizacion></ngx-set-datosvalorizacion>
                    </div>
                </mat-step>
                <mat-step [stepControl]="contabilizacionGroup">
                    <ng-template matStepLabel>Contabilizaci√≥n</ng-template>
                    <div class="container">
                        <ngx-set-contabilizacion></ngx-set-contabilizacion>
                    </div>
                </mat-step>
                <mat-step [stepControl]="detalleValorizacionGroup">
                    <ng-template matStepLabel>Guardar</ng-template>
                    <div class="container">
                        <ngx-show-detallevalorizacion></ngx-show-detallevalorizacion>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
