<div class="container-fluid">
    <div class="card p-3 m-4">
        <div class="card-title col-md-4 bg-primary text-light text-center py-1 rounded">
            Ã“rdenes de pago radicadas
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <p> Seleccione la orden de pago a girar: </p>
                </div>
            </div>
        </div>
        <ngx-general-table [config]="configurationPlus" [datos]="datosGiroOrdenPago"></ngx-general-table>

        <div class="mt-4" *ngIf="datoSeleccionado.length !== 0">
            <p> Orden de pago seleccionada: </p>
            <ngx-general-table [config]="configurationMin" [datos]="datoSeleccionado"></ngx-general-table>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <button type="button" matStepperPrevious class="btn btn-primary px-3 py-2 my-2 text-light">
                Volver al registro
            </button>
        </div>
        <div class="col">
            <button (click)="guardar()" matStepperNext class="btn btn-success px-3 py-2 my-2 text-light" [disabled]="datoSeleccionado.length === 0">
                Siguiente
            </button>
        </div>
    </div>
</div>
