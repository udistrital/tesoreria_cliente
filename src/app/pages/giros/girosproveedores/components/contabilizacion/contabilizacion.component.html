<ng-template #modalProveedores>
    <mat-dialog-content class="mat-typography">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col py-2">
                            <h5 class="card-title text-center text-primary">
                                CONTABILIZACIÓN DEL GIRO
                            </h5>
                        </div>
                    </div>
                    <mat-horizontal-stepper linear #stepper>
                        <mat-step [completed]="informacion">
                            <ng-template matStepLabel> Inicio </ng-template>
                            <ngx-set-contabilizacion (statusContable)="validarContabilidad($event)" (informacionContable)="informacionContable($event,stepper)" (cerrarModal)="cerrar($event)"></ngx-set-contabilizacion>
                        </mat-step>
                        <mat-step [completed]="erogacion">
                            <ng-template matStepLabel> Erogación del acreedor y detalles </ng-template>
                            <ngx-set-erogacioncontabilizacion (statusErogacion)="validarErogacion($event)" (informacionErogacion)="informacionErogacion($event, stepper)"></ngx-set-erogacioncontabilizacion>
                        </mat-step>
                        <mat-step>
                            <ng-template matStepLabel> Resumen </ng-template>
                            <ngx-set-resumencontabilizacion (informacionResumen)="informacionResumen($event)"></ngx-set-resumencontabilizacion>
                        </mat-step>
                    </mat-horizontal-stepper>
                </div>
            </div>
        </div>
    </mat-dialog-content>
</ng-template>
