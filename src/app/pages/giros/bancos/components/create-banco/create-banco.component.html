<div class="container">
    <div class="row">
        <div class="col-md-12 bg-white px-3 py-3 pt-3 pb-3">
            <h5 class="card-title text-center text-primary">
                {{ 'BANCO.crear' | translate }}
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 bg-white">
            <form [formGroup]="crearBancoGroup" (ngSubmit)="saveForm()">
                <div class="container">

                    <div class="form-group row px-5">

                        <div class="col-md-4">
                            <label>{{ 'BANCO.super' | translate }}</label>
                            <input type="number" class="form-control" formControlName="codigoSuper" [class.is-invalid]="isInvalid('codigoSuper')">
                            <small *ngIf="isInvalid('codigoSuper')" class="text-danger">{{ 'BANCO.ing_numeros' | translate }}</small>
                        </div>
                        <div class="col-md-4">
                            <label>{{ 'BANCO.ach' | translate }}</label>
                            <input type="number" class="form-control" formControlName="codigoAch" [class.is-invalid]="isInvalid('codigoAch')">
                            <small *ngIf="isInvalid('codigoAch')" class="text-danger">{{ 'BANCO.ing_numeros' | translate }}</small>
                        </div>
                        <div class="col-md-4">
                            <label>{{ 'BANCO.nit' | translate }}</label>
                            <input type="number" class="form-control" formControlName="nitBanco" [class.is-invalid]="isInvalid('nitBanco')">
                            <small *ngIf="isInvalid('nitBanco')" class="text-danger">{{ 'BANCO.ing_numeros' | translate }}</small>
                        </div>
                    </div>


                    <div class="form-group row px-5">
                        <div class="col">
                            <label>{{ 'BANCO.nombre_banco' | translate }}</label>
                            <input type="text" class="form-control" formControlName="nombreBanco" [class.is-invalid]="isInvalid('nombreBanco')">
                            <small *ngIf="isInvalid('nombreBanco')" class="text-danger">{{ 'GLOBAL.seleccione' | translate }}</small>
                        </div>
                    </div>

                </div>

                <mat-divider class="col-md-12 py-2 border-warning"></mat-divider>

                <!-- Botones: Volver a registro, Siguiente -->
                <div class="row pt-2 text-center">
                    <div class="col-md-6">
                        <a href="#/pages/giros/bancos/lista">
                            <button type="button" class="btn btn-primary mb-3 mt-3 text-white">
                                <div class="d-flex flex-row justify-content-around align-middle">
                                    <span>{{ 'GLOBAL.volver' | translate }}</span>
                                </div>
                            </button>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success mb-3 mt-3" (click)="guardar()">
                            {{ 'GLOBAL.guardar' | translate }}
                        </button>
                    </div>
                </div>
                <!-- Fin Botones: Volver a registro, Siguiente -->
            </form>
        </div>
    </div>
</div>

<!-- Modal: Guardar Sucursal -->
<ng-template #modalGuardar let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ 'GLOBAL.guardar' | translate }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ 'GLOBAL.guardar_cambios' | translate }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancelar</button>
        <button type="button" class="btn btn-primary text-white" (click)="modal.close(true)">
            <a data-dismiss="modal">{{ 'GLOBAL.guardar' | translate }}</a>
        </button>
    </div>
</ng-template>
<!-- Fin Modal -->
