<div class="container-fluid">
    <div class="card my-3">
        <h6 class="text-white bg-dark p-2 px-4 rounded w-100">
            Detalle
        </h6>
        <div class="card-body">
            <div class="card p-3 m-4">
                <div class="card-title col-md-4 bg-primary text-light text-center py-1 rounded">
                    Detalle del giro
                </div>
                <div class="card-body pt-0">
                    <div class="row my-2">
                        <div class="col py-2">
                            <label for="aFuncional"> Área funcional </label> <br>
                            <input *ngIf="!!dataDetalles" type="text" placeholder="{{dataDetalles.areaFuncional}}" disabled>
                        </div>
                        <div class="col py-2">
                            <label for="consecutivoResumen"> Consecutivo </label> <br>
                            <input *ngIf="!!dataDetalles" type="text" placeholder="{{dataDetalles.numeroOrdenPago}}" disabled>
                        </div>
                        <div class="col py-2">
                            <label for="fechaResumen"> Fecha </label> <br>
                            <input *ngIf="!!dataDetalles" type="text" placeholder="{{dataDetalles.fecha}}" name="fechaResumen" id="fechaResumen" disabled>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4 py-2">
                            <label for="tipoDocumentoResumen">Tipo de documento</label> <br>
                            <input *ngIf="!!dataDetalles" type="text" placeholder="{{dataDetalles.tipoDocumento}}" disabled>
                        </div>
                        <div class="col-4 py-2">
                            <label for="tipoGiroResumen"> Tipo de giro </label> <br>
                            <input *ngIf="!!dataDetalles" type="text" placeholder="{{dataDetalles.tipoGiro}}" disabled>
                        </div>
                    </div>     
                </div>
            </div>
                
            <div class="card p-3 m-4">
                <div class="card-title col-md-4 bg-primary text-light text-center py-1 rounded">
                    Datos de egreso
                </div>
                <div class="card-body pt-0">
                    <div class="row my-3">
                        <div class="col py-2">
                            <label for="vigenciaResumen"> Vigencia </label> <br>
                            <input name="vigenciaResumen" id="vigenciaResumen" type="text" disabled>
                        </div>
                        <div class="col py-2">
                            <label for="envioResumen"> Envío </label> <br>
                            <input name="envioResumen" id="envioResumen" type="text" disabled>
                        </div>
                        <div class="col py-2">
                            <label for="consecutivoEgreso"> Consecutivo </label> <br>
                            <input name="consecutivoEgreso" id="consecutivoEgreso" type="text" disabled>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col py-2">
                            <label for="tipoDocumentoEgresoResumen"> Tipo de documento </label> <br>
                            <input name="tipoDocumentoEgresoResumen" id="tipoDocumentoEgresoResumen" type="text" disabled>
                        </div>
                        <div class="col py-2">
                            <label for="formaPagoResumen"> Forma de pago </label> <br>
                            <input name="formaPagoResumen" id="formaPagoResumen" type="text" disabled>
                        </div>
                        <div class="col py-2">
                            <label for="valorEgreso"> Valor </label> <br>
                            <input name="valorEgreso" id="valorEgreso" type="text" disabled>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="card p-3 m-4">
                <div class="card-title col-md-4 bg-primary text-light text-center py-1 rounded">
                    Datos de beneficiario
                </div>
                <div class="card-body pt-0">
                    <div class="row my-3">
                        <div class="col py-2">
                            <label for="tipoDocumentoBeneficiario"> Tipo de documento </label> <br>
                            <input name="tipoDocumentoBeneficiario" id="tipoDocumentoBeneficiario" type="text" disabled>
                        </div>
                        <div class="col py-2">
                            <label for="numeroDocumentoBeneficiario"> Número de documento </label> <br>
                            <input name="numeroDocumentoBeneficiario" id="numeroDocumentoBeneficiario" type="text" disabled>
                        </div>
                        <div class="col py-2">
                            <label for="nombreResumen"> Nombre </label> <br>
                            <input name="nombreResumen" id="nombreResumen" type="text" disabled>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <div class="card my-3">
        <h6 class="text-white bg-dark p-2 px-4 rounded w-100">
            Erogación
        </h6>
        <div class="card-body px-5">
            <div class="row my-3">
                <div class="col py-2">
                    <label for="bancoErogacion"> Banco </label> <br>
                    <input *ngIf="!!dataErogacion" type="text" placeholder="{{dataErogacion.banco}}" disabled>
                </div>
                <div class="col py-2">
                    <label for="numeroCuentaErogacion"> Número de cuenta </label> <br>
                    <input disabled>
                </div>
            </div>
            <div class="row my-3">
                <div class="col py-2">
                    <label for="nombreCuentaBeneficiario"> Nombre de cuenta </label> <br>
                    <input *ngIf="!!dataErogacion" type="text" placeholder="{{dataErogacion.nombreCuenta}}" disabled>
                </div>
                <div class="col py-2">
                    <label for="tipoCuentaBeneficiario"> Tipo de cuenta </label> <br>
                    <input name="tipoCuentaBeneficiario" id="tipoCuentaBeneficiario" type="text" disabled>
                </div>
            </div>
            <div class="row my-3">
                <div class="col py-2">
                    <label for="numeroChequeraResumen"> Número de chequera </label> <br>
                    <input *ngIf="!!dataErogacion" type="text" placeholder="{{dataErogacion.numeroChequera}}" disabled>
                </div>
                <div class="col py-2">
                    <label for="chequesDisponiblesResumen"> Cheques disponibles </label> <br>
                    <input name="chequesDisponiblesResumen" id="chequesDisponiblesResumen" type="text" disabled>
                </div>
                <div class="col py-2">
                    <label for="chequeResumen"> Cheque siguiente </label> <br>
                    <input name="chequeResumen" id="chequeResumen" type="text" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="card my-3">
        <h6 class="text-white bg-dark p-2 px-4 rounded w-100">
            Contabilización
        </h6>
        <div class="card-body px-5">
            <div class="row my-3">
                <div class="col py-2">
                    <label> Consecutivo </label> <br>
                    <input *ngIf="!!dataContabilizacion" type="text" placeholder="{{dataContabilizacion.consecutivo}}" disabled>
                </div>
            </div>
            <div class="row p-3">
                <ngx-table class="px-3 w-100" [titles]="titles" [attributes]="attributes" [list]="contabilizacion"></ngx-table>
            </div>
            <div class="row px-1 d-flex justify-content-between">
                <div class="col-md-4 col-lg-2 py-2 px-0 align-items-center">
                    <label class="px-2" for="valorDebitoResumen">Valor total débito</label>
                </div>
                <div class="col-md-8 col-lg-3 py-2 px-0">
                    <input class="form-control" id="valorDebitoResumen" disabled value="{{totalDebito()|currency}}">
                </div>
                <div class="col-md-4 col-lg-2 py-2 px-0">
                    <label class="px-2 align-items-center" for="valorCreditoResumen">Valor total crédito</label>
                </div>
                <div class="col-md-8 col-lg-3 py-2 px-1">
                    <input class="form-control" id="valorCreditoResumen" disabled value="{{totalCredito()|currency}}">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row text-center">
    <div class="col">
        <button matStepperPrevious type="button" class="btn btn-primary px-3 py-2 my-2 text-light">
            Volver
        </button>
    </div>
    <div class="col">
        <button mat-button class="btn btn-success px-3 py-2 my-2 text-light" (click)="guardar()">
            Guardar
        </button>
    </div>
</div>
