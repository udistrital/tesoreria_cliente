<div class="container-fluid">
    <form [formGroup]="contabilizacionForm" (ngSubmit)="onSubmit(contabilizacionForm.value)">
        <div class="card p-3 m-4">
            <div class="card-title col-md-4 bg-primary text-light text-center py-1 rounded">
                Contabilización
            </div>
            <div class="card-body pt-0">
                <div class="row my-2">
                    <div class="col py-2">
                        <label for="tipoComprobante"> Tipo de comprobante </label> <br>
                        <select name="tipoComprobante" id="tipoComprobante" class="form-control" formControlName="tipoComprobante">
                            <option *ngFor="let tipo of tiposComprobante" value="{{tipo}}">{{tipo}}</option>
                        </select>
                    </div>
                    <div class="col py-2">
                        <label for="numeroComprobante"> Número de comprobante </label> <br>
                        <select name="numeroComprobante" id="numeroComprobante" class="form-control" formControlName="numeroComprobante">
                            <option *ngFor="let numero of numerosComprobante" value="{{numero}}">{{numero}}</option>
                        </select>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col py-2">
                        <label for="consecutivo"> Consecutivo </label> <br>
                        <select name="consecutivo" id="consecutivo" class="form-control" formControlName="consecutivo">
                            <option *ngFor="let consecutivo of consecutivos" value="{{consecutivo}}">{{consecutivo}}</option>
                        </select>
                    </div>
                    <div class="col py-2">
                        <label for="conceptoContable"> Concepto contable </label> <br>
                        <select name="conceptoContable" id="conceptoContable" class="form-control" formControlName="conceptoContable">
                            <option *ngFor="let concepto of conceptos" value="{{concepto}}"> {{concepto}}</option>
                        </select>
                    </div>
                </div>
                <div class="row p-3">
                    <ngx-table class="px-3 w-100" [titles]="titles" [attributes]="attributes" [list]="contabilizacion"></ngx-table>
                </div>
                <div class="row px-1 d-flex justify-content-between">
                    <div class="col-md-4 col-lg-2 py-2 px-0 align-items-center">
                        <label class="px-2" for="valorDebito">Valor total débito</label>
                    </div>
                    <div class="col-md-8 col-lg-3 py-2 px-0">
                        <input class="form-control" id="valorDebito" disabled value="{{totalDebito()|currency}}">
                    </div>
                    <div class="col-md-4 col-lg-2 py-2 px-0">
                        <label class="px-2 align-items-center" for="valorCredito">Valor total crédito</label>
                    </div>
                    <div class="col-md-8 col-lg-3 py-2 px-1">
                        <input class="form-control" id="valorCredito" disabled value="{{totalCredito()|currency}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button matStepperPrevious type="button" class="btn btn-primary px-3 py-2 my-2 text-light">
                    Volver 
                </button>
            </div>
            <div class="col">
                <button mat-button matStepperNext class="btn btn-success px-3 py-2 my-2 text-light" type="submit" [disabled]="contabilizacionForm.invalid">
                    Siguiente
                </button>
            </div>
        </div>
    </form>
</div>
