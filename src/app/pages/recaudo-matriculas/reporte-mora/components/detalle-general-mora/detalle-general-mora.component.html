<div class="container">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center p-4">
                <h5 class="text-primary text-center font-weight-bold pb-4">Reporte Matriculas Diferidas en Mora</h5>
            </div>
        </div>
    </div>
    <ngx-general-table [config]="configuracion" [datos]="datos"></ngx-general-table>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn px-3 py-2 my-3"
            (click)="OnClose()">Cancelar</button>
        <button type="button" class="btn btn-primary px-3 py-2 my-3 text-light"
            (click)="OnClose()">Exportar Informe Matriculas en Mora</button>
    </div>
</div>
