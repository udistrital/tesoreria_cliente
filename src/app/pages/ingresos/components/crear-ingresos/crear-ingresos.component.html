<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col py-2">
          <h5 class="card-title text-center text-primary">
            {{ "INGRESOS.registro_ingresos" | translate | uppercase }}
          </h5>
        </div>
      </div>
      <mat-horizontal-stepper linear #stepper>
        <mat-step [completed]="inicio">
          <ng-template matStepLabel> {{ 'GLOBAL.inicio' | translate }} </ng-template>
          <ngx-set-inicio
            (validarForm)="validarInicio($event)"
            (informacionForm)="informacionInicio($event, stepper)"
          ></ngx-set-inicio>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel> {{ "INGRESOS.consignacion" | translate }} </ng-template>
          <ngx-set-consignaciones></ngx-set-consignaciones>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel> {{ "INGRESOS.contabilizacion" | translate }} </ng-template>
          <ngx-set-contabilizar></ngx-set-contabilizar>
        </mat-step>
        <mat-step [completed]="afectacion">
          <ng-template matStepLabel> {{ "INGRESOS.afectacion_presupuestal" | translate }} </ng-template>
          <ngx-set-afectacion
            (validarRubros)="validarRubros($event)"
            (informacionRubros)="informacionRubros($event, stepper)"
          ></ngx-set-afectacion>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
