<div class="container bg-white p-5 border rounded">
    <div class="row">
        <div class="col py-2">
            <h5 class="card-title text-center text-primary text-uppercase">
                CERTIFICADOS DE
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-horizontal-stepper linear #stepper>
                <mat-step [stepControl]="consultaRecibosGroup">
                    <ng-template matStepLabel>Inicio</ng-template>
                    <div class="container">
                        <ngx-set-generarcertificado></ngx-set-generarcertificado>
                    </div>
                </mat-step>
                <mat-step [stepControl]="consultaIngresosGroup">
                    <ng-template matStepLabel>Detalle</ng-template>
                    <div class="container">
                        <ngx-set-consultaingresos></ngx-set-consultaingresos>
                    </div>
                </mat-step>
                <mat-step [stepControl]="resumenCertificadoGroup">
                    <ng-template matStepLabel>Guardar</ng-template>
                    <div class="container">
                        <ngx-set-resumencertificado></ngx-set-resumencertificado>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
