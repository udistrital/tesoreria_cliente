<div class="container bg-white p-5 border rounded">
    <div class="row">
        <div class="col py-2">
            <h5 class="card-title text-center text-primary text-uppercase">
                NUEVA SOLICITUD
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-horizontal-stepper linear #stepper>
                <mat-step [stepControl]="infoNuevasolicitudGroup">
                    <ng-template matStepLabel>Inicio</ng-template>
                    <div class="container">
                        <ngx-set-nuevasolicitud></ngx-set-nuevasolicitud>
                    </div>
                </mat-step>
                <mat-step [stepControl]="datosGeneralesGroup">
                    <ng-template matStepLabel>Datos Generales</ng-template>
                    <div class="container">
                        <ngx-set-datosgenerales></ngx-set-datosgenerales>
                    </div>
                </mat-step>
                <mat-step [stepControl]="anexosGroup">
                    <ng-template matStepLabel>Anexos</ng-template>
                    <div class="container">
                        <ngx-set-anexos></ngx-set-anexos>
                    </div>
                </mat-step>
                <mat-step [stepControl]="detalleSolicitudGroup">
                    <ng-template matStepLabel>Guardar</ng-template>
                    <div class="container">
                        <ngx-show-detallesolicitud></ngx-show-detallesolicitud>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
