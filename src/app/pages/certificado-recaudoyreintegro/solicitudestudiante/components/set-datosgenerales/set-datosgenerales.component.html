<form [formGroup]="datosGeneralesGroup" (ngSubmit)="saveForm()">
    <div class="container">
        <div class="row">
            <div class="col pb-3">
                <h6 class="card-title col-md-7 bg-primary text-white text-center py-2 px-2 rounded">
                    Hist칩rico de Recibos
                </h6>
            </div>
        </div>
        <div class="row align-content-center justify-content-center">
            <p class="text-center">Seleccione el (los) recibo(s) de pago para la solicitud de la siguiente tabla</p>
        </div>
        <mat-divider class="col-md-12 py-3 border-primary"></mat-divider>
        <div class="row">
            <ngx-general-table [config]="configRecibos" [datos]="datosRecibos"></ngx-general-table>
        </div>

        <!-- Botones: Volver a registro, Siguiente -->
        <div class="container">
            <div class="row pt-2 text-center">
                <div class="col-md-6">
                    <button mat-button matStepperPrevious class="btn btn-primary col-md-7 text-white m-0 mt-4">
                        Volver
                    </button>
                </div>
                <div class="col-md-6">
                    <button mat-button matStepperNext class="btn btn-success col-md-7 text-white m-0 mt-4">
                        Siguiente
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Modal para visualizar m치s informaci칩n -->
<ng-template #verInfoAdicionalModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title text-primary">DETALLES RECIBO DE PAGO</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 px-3 pb-3">
                <h6 class="card-title col-md-3 bg-primary text-white text-center py-2 px-2 rounded">
                    Informaci칩n Adicional
                </h6>
            </div>
        </div>
        <div class="row">
            <ngx-general-table [config]="configInfoAdicional" [datos]="datosInfoAdicional"></ngx-general-table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary text-white" (click)="modal.close('Close click')">Volver</button>
    </div>
</ng-template>
