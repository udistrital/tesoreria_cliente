<ng-template #modalEjecucion>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-center text-primary my-2">INFORME EJECUCION DE AVANCE</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)=" cerrar()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card my-4">
                <div class="card-body">
                    <div class="card-title informacion col-md-4 bg-primary text-light text-center py-1 px-1 rounded">
                        Información adicional
                    </div>
                </div>
                <ngx-general-table [config]="configuracionEjecucion" [datos]="datosEjecucion"></ngx-general-table>
            </div>

            <div class="card my-4">
                <div class="card-body">
                    <div class="card-title informacion col-md-4 bg-primary text-light text-center py-1 px-1 rounded">
                        Práctica académica
                    </div>
                </div>
                <ngx-table class="py-3" [titles]="titlesPracticas" [attributes]="attributesPracticas" [list]="datosPracticas"></ngx-table>
            </div>

        </div>
        <div class="modal-footer">
            <button mat-button type="button" (click)="cerrar()" class="btn btn-primary px-3 py-2 my-2 text-light"> Volver </button>
        </div>
    </div>      
</ng-template>
