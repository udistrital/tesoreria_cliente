<div class="container bg-white p-5 border rounded">
    <div class="row">
        <div class="col py-2">
            <h5 class="card-title text-center text-primary text-uppercase">
                CREAR ACTA DE REINTEGRO
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-horizontal-stepper linear #stepper>
                <mat-step [stepControl]="infoReintegroGroup" optional>
                    <ng-template matStepLabel>Inicio</ng-template>
                    <div class="container">
                        <ngx-set-inforeintegro></ngx-set-inforeintegro>
                    </div>
                </mat-step>
                <mat-step [stepControl]="infoAfectacionGroup" optional>
                    <ng-template matStepLabel>Afectación Presupuestal</ng-template>
                    <div class="container">
                        <ngx-set-infoafectacion></ngx-set-infoafectacion>
                    </div>
                </mat-step>
                <mat-step [stepControl]="contabilizacionGroup">
                    <ng-template matStepLabel>Contabilización</ng-template>
                    <div class="container">
                        <ngx-set-contabilizacion></ngx-set-contabilizacion>
                    </div>
                </mat-step>
                <mat-step [stepControl]="detalleReintegroGroup">
                    <ng-template matStepLabel>Guardar</ng-template>
                    <div class="container">
                        <!-- <ngx-show-detallereintegro></ngx-show-detallereintegro> -->
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
