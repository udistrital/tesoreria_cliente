<div class="container bg-white p-5 border rounded">
    <div class="row">
        <div class="col py-2">
            <h5 class="card-title text-center text-primary text-uppercase">
                NUEVA SOLICITUD DE AVANCE
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-horizontal-stepper linear #stepper>
                <mat-step [stepControl]="infoFuncionarioGroup" optional>
                    <ng-template matStepLabel>Inicio</ng-template>
                    <div class="container">
                        <ngx-set-infofuncionario></ngx-set-infofuncionario>
                    </div>
                </mat-step>
                <mat-step [stepControl]="descripcionGroup" optional>
                    <ng-template matStepLabel>Descripci√≥n</ng-template>
                    <div class="container">
                        <ngx-set-descripcion></ngx-set-descripcion>
                    </div>
                </mat-step>
                <mat-step [stepControl]="tipoAvanceGroup" optional>
                    <ng-template matStepLabel>Tipo de Avance</ng-template>
                    <div class="container">
                        <ngx-set-tipoavance></ngx-set-tipoavance>
                    </div>
                </mat-step>
                <mat-step [stepControl]="detalleAvanceGroup" optional>
                    <ng-template matStepLabel>Guardar</ng-template>
                    <div class="container">
                        <ngx-show-detalleavance></ngx-show-detalleavance>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
