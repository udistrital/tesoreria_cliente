<div class="container bg-white p-4 border rounded">
    <h5 class="py-4 text-center text-primary">LISTA DE REQUISITOS DE AVANCES</h5>
    <div class="row">
        <div class="col d-flex justify-content-end">
            <a role="button" routerLink="../../requisitosavances/crear" class="btn btn-primary mb-3 mt-3 text-white">
                <i class="fas fa-plus py-1 px-2"></i>
                Nuevo Requisito
            </a>
        </div>
    </div>
    <ngx-general-table [config]="configuracionTabla" [datos]="datosTabla"></ngx-general-table>
</div>
<ng-template #modalEliminar let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Cambiar Estado</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Â¿Desea cambiar el estado del requisito?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
        <button type="button" class="btn btn-primary text-white" (click)="modal.close(true)">Aceptar</button>
    </div>
</ng-template>
