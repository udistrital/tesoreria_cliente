<div class="container">
    <div class="row p-2">
        <div class="col">
            <ngx-datos-generales-iniciales [Title]="title"></ngx-datos-generales-iniciales>
        </div>
    </div>
    <div class="row p-2">
        <div class="col">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="card">
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col">
                                            <div class="d-flex justify-content-center p-4">
                                                <span class="text-primary text-center font-weight-bold pb-4">Reporte Mensualizado PAC</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 d-flex align-items-center justify-content-end text-right">
                                            <p>Vigencia:</p>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <span class="form-control text-center">{{Vigencia}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 d-flex align-items-center justify-content-end text-right">
                                            <p>Desde:</p>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <input [nbDatepicker]="datepicker" class="form-control text-center">
                                                <nb-datepicker #datepicker></nb-datepicker>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 d-flex align-items-center justify-content-end text-right">
                                            <p>Hasta:</p>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <input [nbDatepicker]="datepicker" class="form-control text-center">
                                                <nb-datepicker #datepicker></nb-datepicker>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary px-3 py-2 my-3 text-light"
                                    (click)="GenerarReporte()">
                                        Generar Reporte</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-12 d-flex justify-content-end">
            <ngx-btn-volver></ngx-btn-volver>
        </div>
    </div>
</div>
