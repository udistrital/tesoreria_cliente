<div class="container-fluid">
    <div class="row pt-3">
        <div class="col-12" *ngIf="MostrarFuentes">
            <div class="form-group">
                <label>Fuente de Financiamiento:</label>
            </div>
        </div>
        <ng-container *ngFor="let fuente of Fuentes; index as i">
            <div class="col">
                <div class="form-group border p-2">
                    <span class="">
                        {{fuente.Codigo}} <br>
                        {{fuente.Nombre}} <br>
                        {{fuente.ValorActual | currency:'$':'symbol':'3.2-2':'en-US'}}
                    </span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
<ngx-datos-seguimiento-pac *ngIf="MostrarFuentes" [Fuentes]="Fuentes"></ngx-datos-seguimiento-pac>
