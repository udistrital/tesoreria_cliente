<div class="container">
    <div class="row">
        <div class="col-2 d-flex align-items-center justify-content-end text-right">
            <p>Rubro Asociado:</p>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <span class="form-control overflow">{{rubroSeleccionado ? rubroSeleccionado.data.Codigo : ''}}</span>
            </div>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-end text-right">
            <p>Vigencia:</p>
        </div>
        <div class="col-4">
            <div class="form-group">
                <span class="form-control text-center">{{Vigencia}}</span>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Seleccione Rubro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ngx-arbol-rubro [FuenteRecurso]="fuenteRecurso"></ngx-arbol-rubro>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Continuar</button>
            </div>
        </div>
    </div>
</div>
