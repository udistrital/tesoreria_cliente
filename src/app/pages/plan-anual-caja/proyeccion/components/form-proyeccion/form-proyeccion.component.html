<div class="container-fluid">
    <form [formGroup]="ProyeccionMensualForm" *ngIf="ProyeccionMensualForm">
        <div class="row">
            <ng-container *ngFor="let mes of Meses; index as i">
                <div class="col-4 border-right border-dark d-flex align-items-center justify-content-end text-right">
                    <p>{{mes}}</p>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <input currencyMask type="text" [options]="{ prefix: '$ ', thousands: ',', decimal: '.' }"
                            class="form-control text-right" placeholder="" formControlName={{mes}}>
                    </div>
                </div>
            </ng-container>
            <div
                class="col-4 pt-3 border-right border-top border-dark d-flex align-items-center justify-content-end text-right">
                <p>Total Distribuido</p>
            </div>
            <div class="col-8 pt-3 border-top border-dark">
                <div class="form-group">
                    <span class="form-control overflow text-right">
                        {{TotalDistribuido | currency:'$':'symbol':'1.2-2':'en-US'}}
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
