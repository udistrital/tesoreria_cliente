<div class="container">
    <div class="row p-2">
        <div class="col">
            <ngx-datos-generales-iniciales [Title]="title"></ngx-datos-generales-iniciales>
        </div>
    </div>
    <div class="row p-2">
        <div class="col">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <ngx-general-table [config]="configuracion" [datos]="datos"></ngx-general-table>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary px-3 py-2 my-3 text-light"
                                        (click)="OnCreate()">Crear Nueva Solicitud PAC</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col-12 d-flex justify-content-end">
            <ngx-btn-volver></ngx-btn-volver>
        </div>
    </div>
</div>
